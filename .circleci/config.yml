version: 2.1

orbs:
  node: circleci/node@4.1.0

parameters:
  package-version:
    type: string
    default: "2.1.1"

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: geocollections/sarv-edit
      IMAGE_NAME_DEV: geocollections/sarv-edit-dev
      IMAGE_NAME_SARV_WB: geocollections/sarv-wb
      IMAGE_NAME_SARV_WB_DEV: geocollections/sarv-wb-dev
    docker:
      - image: circleci/node:lts-stretch

jobs:

  # NEW (cloud)

  build_docker_image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - when:
          condition:
            equal: [ "production", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Build Docker image
                command: |
                  docker build -t $IMAGE_NAME:<< pipeline.parameters.package-version >> -t $IMAGE_NAME:latest .
            - run:
                name: Archive Docker image
                command: docker save -o image.tar $IMAGE_NAME
      - when:
          condition:
            equal: [ "development", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Build Docker dev image
                command: |
                  docker build -t $IMAGE_NAME_DEV:<< pipeline.parameters.package-version >> -t $IMAGE_NAME_DEV:latest .
            - run:
                name: Archive Docker dev image
                command: docker save -o image.tar $IMAGE_NAME_DEV
      - when:
          condition:
            equal: [ "sarv", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Build Docker sarv-wb image
                command: |
                  docker build -t $IMAGE_NAME_SARV_WB:<< pipeline.parameters.package-version >> -t $IMAGE_NAME_SARV_WB:latest .
            - run:
                name: Archive Docker sarv-wb image
                command: docker save -o image.tar $IMAGE_NAME_SARV_WB
      - when:
          condition:
            equal: [ "sarv-dev", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Build Docker sarv-wb-dev image
                command: |
                  docker build -t $IMAGE_NAME_SARV_WB_DEV:<< pipeline.parameters.package-version >> -t $IMAGE_NAME_SARV_WB_DEV:latest .
            - run:
                name: Archive Docker sarv-wb-dev image
                command: docker save -o image.tar $IMAGE_NAME_SARV_WB_DEV
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish_docker_image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archive Docker image
          command: docker load -i /tmp/workspace/image.tar
      - when:
          condition:
            equal: [ "production", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Publish Docker image to Docker Hub
                command: |
                  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
                  docker push $IMAGE_NAME
      - when:
          condition:
            equal: [ "development", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Publish Docker dev image to Docker Hub
                command: |
                  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
                  docker push $IMAGE_NAME_DEV
      - when:
          condition:
            equal: [ "sarv", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Publish Docker sarv-wb image to Docker Hub
                command: |
                  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
                  docker push $IMAGE_NAME_SARV_WB
      - when:
          condition:
            equal: [ "sarv-dev", << pipeline.git.branch >> ]
          steps:
            - run:
                name: Publish Docker sarv-wb-dev image to Docker Hub
                command: |
                  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
                  docker push $IMAGE_NAME_SARV_WB_DEV

  run_docker_image:
    executor: docker-publisher
    steps:
      - run:
          name: Run Docker image
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/sarv-edit/script && . run_docker_image.sh"

  run_docker_image_dev:
    executor: docker-publisher
    steps:
      - run:
          name: Run Docker image
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/sarv-edit-dev/script && . run_docker_image.sh"

  run_docker_image_sarv_wb:
    executor: docker-publisher
    steps:
      - run:
          name: Run Docker image
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/sarv-wb/script && . run_docker_image.sh"

  run_docker_image_sarv_wb_dev:
    executor: docker-publisher
    steps:
      - run:
          name: Run Docker image
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/sarv-wb-dev/script && . run_docker_image.sh"


  # OLD
  checkout_code:
    docker:
      - image: circleci/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - checkout
      - save_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/geocollections/sarv-edit

  bundle_dependencies:
    docker:
      - image: circleci/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Npm disabling progress bar and adding depth 0
          command: npm set progress=false && npm config set depth 0
      - run:
          name: Installing packages
          command: npm install
      - save_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./node_modules
            - ./package-lock.json

  build_dependencies:
    docker:
      - image: circleci/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Building application
          command: npm run build
      - save_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/geocollections/sarv-edit

  deploy_to_dev:
    docker:
      - image: circleci/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Directory update
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_1} 'cd /var/www/sarv-edit-dev/script && . directory_update.sh'
      - run:
          name: Copying built files to development
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_1}:/var/www/sarv-edit-dev

  deploy_to_dev_2:
    docker:
      - image: circleci/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Removing current production files
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_2} 'cd /var/www/sarv-edit && rm -rf css/ fonts/ img/ js/ favicon.ico index.html'
      - run:
          name: Copying built files to production
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_2}:/var/www/sarv-edit

  deploy_to_prod:
    docker:
      - image: circleci/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Removing current production files
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_1} 'cd /var/www/sarv-edit && rm -rf css/ fonts/ img/ js/ favicon.ico index.html'
      - run:
          name: Copying built files to production
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_1}:/var/www/sarv-edit

workflows:
  build:
    jobs:
      # NEW (cloud)
      - build_docker_image:
          filters:
            branches:
              only: [development, production, sarv, sarv-dev]
      - publish_docker_image:
          requires:
            - build_docker_image
      - run_docker_image:
          requires:
            - publish_docker_image
          filters:
            branches:
              only: production
      - run_docker_image_dev:
          requires:
            - publish_docker_image
          filters:
            branches:
              only: development
      - run_docker_image_sarv_wb:
          requires:
            - publish_docker_image
          filters:
            branches:
              only: sarv
      - run_docker_image_sarv_wb_dev:
          requires:
            - publish_docker_image
          filters:
            branches:
              only: sarv-dev

      # OLD
      - checkout_code:
          filters:
            branches:
              only: [development, production]
      - bundle_dependencies:
          requires:
            - checkout_code
      - build_dependencies:
          requires:
            - bundle_dependencies
          filters:
            branches:
              only: [ development, production ]
      - deploy_to_dev:
          requires:
            - build_dependencies
          filters:
            branches:
              only: development
      - deploy_to_dev_2:
          requires:
            - build_dependencies
          filters:
            branches:
              only: development
      - deploy_to_prod:
          requires:
            - build_dependencies
          filters:
            branches:
              only: production
