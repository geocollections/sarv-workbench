version: 2.1

orbs:
  node: circleci/node@5.0.2

parameters:
  package-version:
    type: string
    default: "2.1.5"

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: geocollections/sarv-edit
      IMAGE_NAME_DEV: geocollections/sarv-edit-dev
    docker:
      - image: cimg/node:lts

jobs:
  checkout_code:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - checkout
      - save_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/geocollections/sarv-edit

  bundle_dependencies:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Npm disabling progress bar and adding depth 0
          command: npm set progress=false && npm config set depth 0
      - run:
          name: Installing packages
          command: npm install
      - save_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./node_modules
            - ./package-lock.json

  build_dependencies:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Building application
          command: npm run build
      - save_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/geocollections/sarv-edit

  deploy_to_prod:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Removing current production files
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_1} 'cd /var/www/sarv-edit && rm -rf css/ fonts/ img/ js/ favicon.ico index.html'
      - run:
          name: Copying built files to production
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_1}:/var/www/sarv-edit

  deploy_edit2:
    executor: docker-publisher
    steps:
      - run:
          name: Run edit2 script
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/edit2/script && . run_docker_image.sh"

workflows:
  build:
    jobs:
      - deploy_edit2:
          filters:
            branches:
              only: main

      - checkout_code:
          filters:
            branches:
              only: production-v1-old
      - bundle_dependencies:
          requires:
            - checkout_code
      - build_dependencies:
          requires:
            - bundle_dependencies
          filters:
            branches:
              only: production-v1-old
      - deploy_to_prod:
          requires:
            - build_dependencies
          filters:
            branches:
              only: production-v1-old
