version: 2.1

orbs:
  node: circleci/node@4.7.0

parameters:
  package-version:
    type: string
    default: "2.1.2"

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: geocollections/sarv-edit
      IMAGE_NAME_DEV: geocollections/sarv-edit-dev
      IMAGE_NAME_SARV_WB: geocollections/sarv-wb
      IMAGE_NAME_SARV_WB_DEV: geocollections/sarv-wb-dev
    docker:
      - image: cimg/node:lts

jobs:

  # NEW (cloud only script)
  run_script_sarv_wb:
    executor: docker-publisher
    steps:
      - run:
          name: Run script sarv-wb
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/sarv-wb/script && . run_docker_image.sh"

  run_script_sarv_wb_dev:
    executor: docker-publisher
    steps:
      - run:
          name: Run script sarb-wb-dev
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/sarv-wb-dev/script && . run_docker_image.sh"


  # OLD
  checkout_code:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - checkout
      - save_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/geocollections/sarv-edit

  bundle_dependencies:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Npm disabling progress bar and adding depth 0
          command: npm set progress=false && npm config set depth 0
      - run:
          name: Installing packages
          command: npm install
      - save_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ./node_modules
            - ./package-lock.json

  build_dependencies:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Building application
          command: npm run build
      - save_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/geocollections/sarv-edit

  deploy_to_dev:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Directory update
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_1} 'cd /var/www/sarv-edit-dev/script && . directory_update.sh'
      - run:
          name: Copying built files to development
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_1}:/var/www/sarv-edit-dev

  deploy_to_dev_2:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Removing current production files
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_2} 'cd /var/www/sarv-edit && rm -rf css/ fonts/ img/ js/ favicon.ico index.html'
      - run:
          name: Copying built files to production
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_2}:/var/www/sarv-edit

  deploy_to_prod:
    docker:
      - image: cimg/node:lts
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: << pipeline.parameters.package-version >>-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-bundle-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: << pipeline.parameters.package-version >>-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Removing current production files
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_1} 'cd /var/www/sarv-edit && rm -rf css/ fonts/ img/ js/ favicon.ico index.html'
      - run:
          name: Copying built files to production
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_1}:/var/www/sarv-edit

workflows:
  build:
    jobs:

      # NEW (cloud only script)
      - run_script_sarv_wb:
          filters:
            branches:
              only: sarv
      - run_script_sarv_wb_dev:
          filters:
            branches:
              only: sarv-dev

      # OLD
      - checkout_code:
          filters:
            branches:
              only: [development, production]
      - bundle_dependencies:
          requires:
            - checkout_code
      - build_dependencies:
          requires:
            - bundle_dependencies
          filters:
            branches:
              only: [ development, production ]
      - deploy_to_dev:
          requires:
            - build_dependencies
          filters:
            branches:
              only: development
      - deploy_to_dev_2:
          requires:
            - build_dependencies
          filters:
            branches:
              only: development
      - deploy_to_prod:
          requires:
            - build_dependencies
          filters:
            branches:
              only: production
