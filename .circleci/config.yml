version: 2.1

orbs:
  node: circleci/node@5.0.2

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: geocollections/sarv-edit
      IMAGE_NAME_DEV: geocollections/sarv-edit-dev
    docker:
      - image: cimg/node:lts

jobs:
  checkout_edit:
    executor: docker-publisher
    working_directory: ~/geocollections/sarv-edit
    steps:
      - checkout
      - save_cache:
          key: -repo-{{ checksum "package-lock.json" }}
          paths:
            - ~/geocollections/sarv-edit

  install_edit:
    executor: docker-publisher
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: -repo-{{ checksum "package-lock.json" }}
      - restore_cache:
          key: -bundle-{{ checksum "package-lock.json" }}
      - run:
          name: Npm disabling progress bar and adding depth 0
          command: npm set progress=false && npm config set depth 0
      - run:
          name: Installing packages
          command: npm install
      - save_cache:
          key: -bundle-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
            - ./package-lock.json

  build_edit:
    executor: docker-publisher
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: -repo-{{ checksum "package-lock.json" }}
      - restore_cache:
          key: -bundle-{{ checksum "package-lock.json" }}
      - run:
          name: Building application
          command: npm run build

  deploy_edit:
    executor: docker-publisher
    working_directory: ~/geocollections/sarv-edit
    steps:
      - restore_cache:
          key: -repo-{{ checksum "package-lock.json" }}
      - restore_cache:
          key: -bundle-{{ checksum "package-lock.json" }}
      - run:
          name: Removing current production files
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS_1} 'cd /var/www/sarv-edit && rm -rf assets/ favicon.ico index.html robots.txt service-worker.js'
      - run:
          name: Copying built files to production
          command: scp -P ${PORT} -r dist/* ${USER}@${ADDRESS_1}:/var/www/sarv-edit

  deploy_edit2:
    executor: docker-publisher
    steps:
      - run:
          name: Run edit2 script
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/edit2/script && . run_docker_image.sh"

workflows:
  build:
    jobs:
      - deploy_edit2:
          filters:
            branches:
              only: main

      - checkout_edit:
          filters:
            branches:
              only: production-v1
      - install_edit:
          requires:
            - checkout_code
      - build_edit:
          requires:
            - bundle_dependencies
      - deploy_edit:
          requires:
            - build_dependencies
