name: PRs to main
on:
  pull_request:
    branches: [main]
    types: [closed]
jobs:
  merge-main-to-production-v1:
    if: github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set Git config
      run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
    - name: Merge main to production-v1
      run: |
          git fetch --unshallow
          git checkout production-v1
          git pull
          git merge --no-ff main -m "Auto-merge main to production-v1"
          git push
